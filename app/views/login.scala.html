@(form: Form[(String, String)])(implicit flash: Flash)

<html>
    <head>
        <title>Daily Meetic</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/semantic.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>
        <div class="ui error form segment" id="loginBox">
            <img src="@routes.Assets.at("images/logo-square.png")"/>
        @helper.form(routes.Application.authenticate) {
            <div class="field">
                <div class="ui left labeled icon input">
                    <input type="text" name="login" placeholder="Login" id="login" value="@form("login").value"/>
                    <i class="user icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled icon input">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="lock icon"></i>
                    <div class="ui corner label">
                        <i class="icon asterisk"></i>
                    </div>
                </div>
            </div>
            @form.globalError.map { error =>
                <div class="ui error message">@error.message</div>
            }
            @flash.get("success").map { message =>
                <div class="ui error message">@message</div>
            }
            <button type="submit" id="submitButton" class="ui blue submit button">Login</button>
        }
        </div>
    </body>
</html>
